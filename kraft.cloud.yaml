specification: '0.5'
name: helloworld-go
unikraft:
  version: cloud
  kconfig:
    - CONFIG_LIBSYSCALL_SHIM_LIBCSTUBS=y
    - CONFIG_LIBPOSIX_MMAP=y
    - CONFIG_LIBUKSCHED=y
    - CONFIG_LIBUKSCHEDCOOP=y
    - CONFIG_STACK_SIZE_PAGE_ORDER=5
targets:
  - name: kraftcloud-x86_64
    architecture: x86_64
    platform: firecracker
    kconfig:
      - CONFIG_PLAT_KVM=y
      - CONFIG_KVM_BOOT_PROTO_LXBOOT=y
      - CONFIG_KVM_VMM_FIRECRACKER=y
      - CONFIG_VIRTIO_BUS=y
      - CONFIG_VIRTIO_NET=n
libraries:
  libgo:
    version: stable
  libunwind:
    version: stable
  compiler-rt:
    version: stable
  lwip:
    version: stable
  musl:
    version: stable
  ukp-bin:
    source: https://github.com/unikraft-io/lib-ukp-bin
    version: stable
